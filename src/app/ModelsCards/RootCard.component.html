<h5 class="pb-1 mb-4">Root</h5>
<div class="container">

      <div class="card align-self-center mb-3">
        <h5 class="card-title">{{ title }}</h5>

          <button class="btn btn-primary" (click)="redirect(title)">
            View>>

        </div>
      </div>
    </div>
  </div>
</div>
